<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephan Griesel Launcher</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="img/s_logo.png" alt="Logo" class="logo-icon"> Stephan Griesel Launcher
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="model-content">
        <p>Easy Access Stephan Griesel Stuff</p>
    </div>
    <div class="modal-icons">
        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="http://www.stephangriesel.com" target="_blank">
                        <i class="fa fa-globe"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="https://github.com/stephangriesel" target="_blank">
                        <i class="fa fa-github"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="http://www.twitter.com/stevegriesel" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
                <div class="flex">
                    <a href="https://goo.gl/forms/SQF4xqBjbe5SJwIb2" target="_blank">
                        <i class="fa fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
